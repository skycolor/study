<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.min.js"></script>
	</head>

	<body>
		<div id="main" style="width: 800px;height:400px;"></div>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));
			// 指定图表的配置项和数据
			option = {
				xAxis: [{			//配置X轴刻度值
					type: 'category',
					data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul' ,'Aug' , 'Sep' , 'Oct' , 'Nov' , 'Dec']
				}],
				//用于显示在图表上方，表示含义
			    legend: {			//
			        data:[ '库水位' , '雨量', '水位' , '差值' , '库存' ]
			    },
			    //自定义颜色，和下面要显示的内容一一对应
				color : ["#cc565a" , "#4588f0" , "#434348" , "#93eb82" , "#f5a262" ] ,		
				//定义两个Y轴，左右两个
				yAxis: [{
						name : '雨量(mm)' ,
						type: 'value'
					} , 
					{
						name : '水位(m)',
						type : 'value'
					}
				],
				//显示的内容值
				series: [
					{
			            name : "库水位" ,
			            type:'line',
			            yAxisIndex: 1,			//数值对应的是index为1，也就是第二个Y轴
			            data: [25 , 55 ,56 , 44 , 55 , 51 , 56 , 49 , 56 , 52 , 44 , 54]
			        },
					{
						name : "雨量" ,
						type: 'bar',
						data: [39, 27, 33, 45, 29, 56, 31 , 44 , 41 , 22 , 32 , 12]
					},
					{
						name : "水位" ,
						type: 'bar',
						data: [32, 30, 39, 45, 19, 33, 32 , 13 , 32 , 53 , 18 , 42]
					},
					{
						name : "差值" ,
						type: 'bar',
						data: [15, 28, 28, 58, 29, 44, 24 , 32 , 24 , 36 , 26 , 18]
					},
					{
						name : "库存" ,
						type: 'bar',
						data: [25, 16, 47, 18, 55, 16, 32 , 28 , 29 , 42 , 12 , 9]
					}
				]
			};
			myChart.setOption(option);
		</script>

	</body>

</html>
