<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>proxyDemo 拦截器demo2</title>
</head>
<body>
  <script type="text/javascript">
        /*
         * PS: 拦截器demo2，这里记录
        */
        //demo1   apply拦截，相当于函数执行时拦截，进行处理，此demo为求和，在拦截器中把结果翻倍
        {
            let twiceHandler = {
                apply(target , ctx , args){
                    return Reflect.apply(...arguments)*2;
                }
            };
            let sum = new Proxy((a , b) => (a + b) , twiceHandler);
            console.log(sum(1, 2));
            console.log(sum.call(null, 5, 6));
            console.log(sum.apply(null, [7, 8]));
        }
        /*
         * PS: 还有好多，列举如下
         * has方法用来拦截HasProperty操作，如Object的for..in..
         * construct方法用来拦截new命令，就是new对象时拦截
         * deleteProperty方法用于拦截delete操作，就是删除Object对象的属性
         * defineProperty方法拦截了Object.defineProperty操作。
         * getOwnPropertyDescriptor方法拦截Object.getOwnPropertyDescriptor
         * getPrototypeOf方法主要用来拦截Object.getPrototypeOf()
         * isExtensible方法拦截Object.isExtensible操作
         * ownKeys方法用来拦截Object.keys()操作
         * preventExtensions方法拦截Object.preventExtensions()
         * setPrototypeOf方法主要用来拦截Object.setPrototypeOf
         * Proxy.revocable方法返回一个可取消的Proxy实例。
        */
  </script>
</body>
</html>
