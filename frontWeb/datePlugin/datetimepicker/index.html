<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>datetimepicker 日期选择</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
		<style>
			.date-container{width: 250px;margin: 30px 0 5px 30px;}
		</style>
	</head>
	<body>
		<div class="date-container" >
			<div class="input-group date">
	          <input type="text" class="form-control datepicker" id="start">
	          <div class="input-group-addon">
	            <span class="glyphicon glyphicon-calendar"></span>
	          </div>
	        </div>
		</div>
		
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/moment.js/2.19.0/moment-with-locales.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
		
		<script>
			$('.date').datetimepicker({
		      format: "YYYY-MM-DD HH:MM",
		      locale: moment.locale('zh-cn')
		    });
		</script>
	</body>
</html>
