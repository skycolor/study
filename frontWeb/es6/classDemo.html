<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Class案例</title>
</head>
<body>
  <script type="text/javascript">
      /*
       * PS: ES6引进了Class这个东西目的是为了同后台语言类似，其作用也就是构造函数
       * 替代了之前的prototype的作用
      */
      //demo1 简要的demo，以下2种写法等同，最新的react就是用class的写法
      {
          /*旧式写法*/
          function Point1(x , y){
              this.x = x;
              this.y = y;
          }
          Point1.prototype.toString = function(){
              console.log(this.x , this.y);
          }
          let p1 = new Point1(2 , 3);
          p1.toString();
          /*新式写法*/
          class Point2 {
            constructor(x , y) {
              this.x = x;
              this.y = y
            }
            toString(){
                console.log(this.x , this.y);
            }
          }
          let p2 = new Point2(4 , 5);
          p2.toString();
      }
      //demo2 class的继承extends功能
      {
          console.log('-------------------demo2-------------------');
          class Point {
              constructor(x , y){
                  this.x = x;
                  this.y = y;
              }
              toString(){
                  console.log(this.x , this.y);
              }
          }
          class ColorPoint extends Point {
              constructor(x , y , c) {
                  super(x , y);
                  this.c = c;
              }
              toString(){
                  super.toString();
                  console.log(this.c);
              }
          }
          let p = new ColorPoint(4 , 5 , '#000');
          p.toString();
      }
  </script>
</body>
</html>
