<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基础一——hello world</title>
		<script src="http://cdn.bootcss.com/react/0.13.3/react.min.js"></script>
		<script src="http://cdn.bootcss.com/react/0.13.3/JSXTransformer.js"></script>
		<!--
			此处用的是老版本的react v0.13.3,而在新版本中,如15.3.1中，引入的js包都不一样
			<script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
		    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
		    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
			recat分离出了一个reactDOM的对象，用于操作，同时为了支持ES6的语法，而需要引入
			browser.js，但这时用于开发组件的jsx文件也变成了babel文件
			
			但是我觉得brower太大了，而且不需要使用ES6的语法，ES5就够用了，所以入门PASS新版本，
			熟悉了在回头玩
		-->
	</head>
	<body>
		<div id="container"></div>
		<script type="text/jsx">
			var Hello = React.createClass({ 
				render: function() { 
					return (
						<p>Hello ,{this.props.tip}  World</p>
					)
				} 
			}); 
			React.render(<Hello tip="Mis" /> , document.getElementById('container') );
		</script>
	</body>
</html>
